<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      :root {
        --background-color: #f0f2f5;
        --container-bg: #ffffff;
        --primary-accent: #6c5ce7;
        --secondary-accent: #a29bfe;
        --sent-bubble-bg: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        --received-bubble-bg: #e4e6eb;
        --text-primary: #1c1e21;
        --text-secondary: #65676b;
        --border-color: #ced0d4;
        --header-bg: #ffffff;
      }
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-primary);
      }
      .container {
        width: 100%;
        max-width: 400px;
        height: 95vh;
        max-height: 800px;
        background-color: var(--container-bg);
        border-radius: 24px;
        box-shadow: 0 12px 28px 0 rgba(0, 0, 0, 0.2),
          0 2px 4px 0 rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #entry-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
        height: 100%;
        background: linear-gradient(120deg, #a29bfe 0%, #d6a2e8 100%);
        color: white;
      }
      #entry-screen h1 {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      #entry-screen p {
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 40px;
        line-height: 1.6;
      }
      #room-key-input,
      #nickname-input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        transition: background-color 0.3s;
      }
      #room-key-input {
        margin-bottom: 20px;
      }
      #room-key-input::placeholder,
      #nickname-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      #room-key-input:focus,
      #nickname-input:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.3);
      }
      #entry-button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background-color: white;
        color: var(--primary-accent);
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      #entry-button:hover {
        transform: translateY(-2px);
      }
      .nickname-wrapper {
        display: flex;
        width: 100%;
        margin-bottom: 10px;
        gap: 8px;
      }
      #nickname-input {
        flex-grow: 1;
      }
      #regen-nickname-btn {
        flex-shrink: 0;
        width: 50px;
        border: none;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      #regen-nickname-btn:hover {
        transform: rotate(90deg);
      }
      #chat-screen {
        display: none;
        flex-direction: column;
        height: 100%;
      }
      .chat-header {
        padding: 15px 20px;
        background-color: var(--header-bg);
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 10;
      }
      .title-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #room-title {
        font-weight: 600;
        font-size: 18px;
      }
      #recommend-btn {
        background: var(--secondary-accent);
        color: white;
        border: none;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s;
      }
      #recommend-btn:hover {
        transform: scale(1.1) rotate(90deg);
      }
      #leave-button {
        background: transparent;
        color: var(--text-secondary);
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s, color 0.2s;
      }
      #leave-button:hover {
        background-color: #f0f0f0;
        color: #d63031;
      }
      .chat-log {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px; /* 메시지 그룹 간 간격 */
        background-color: #ffffff;
      }
      .message-group {
        /* 각 메시지를 감싸는 새로운 그룹 */
        display: flex;
        flex-direction: column;
        max-width: 85%;
      }
      .message-group.sent {
        align-self: flex-end;
        align-items: flex-end;
      }
      .message-group.received {
        align-self: flex-start;
        align-items: flex-start;
      }
      .sender-info {
        display: flex;
        align-items: baseline;
        gap: 8px;
        margin-bottom: 4px;
      }
      .nickname {
        font-weight: 600;
        font-size: 14px;
        color: var(--text-primary);
      }
      .timestamp {
        font-size: 12px;
        color: var(--text-secondary);
      }
      .message-text {
        padding: 8px 12px;
        border-radius: 12px;
        word-wrap: break-word;
        line-height: 1.5;
        font-size: 15px;
      }
      /* 버블 느낌을 최소화하되, 구분을 위해 색상을 연하게 넣습니다. */
      .message-group.sent .message-text {
        background-color: #f0f2f5;
      }
      .message-group.received .message-text {
        background-color: #f0f2f5;
      }
      .system-message {
        text-align: center;
        color: var(--text-secondary);
        font-style: italic;
        font-size: 13px;
        padding: 10px 0;
        width: 100%;
        align-self: center;
      }
      .chat-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #f0f0f0;
        background-color: #fff;
        align-items: center;
        gap: 10px;
      }
      #message-input {
        flex-grow: 1;
        padding: 12px 18px;
        border: none;
        border-radius: 22px;
        background-color: #f0f2f5;
        font-size: 15px;
      }
      #message-input:focus {
        outline: none;
      }
      #send-button {
        background: var(--primary-accent);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 44px;
        height: 44px;
        flex-shrink: 0;
        font-size: 18px;
        transition: transform 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #send-button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="entry-screen">
        <h1 data-i18n-key="entryTitle">Node Chat 🤫</h1>
        <p data-i18n-key="entryDescription">
          지금 관심있는 주제를 입력해서<br />사람들을 만나보세요.
        </p>
        <div class="nickname-wrapper">
          <input
            type="text"
            id="nickname-input"
            data-i18n-key="nicknamePlaceholder"
            placeholder="닉네임을 입력하세요"
            autocomplete="off"
            maxlength="20"
          />
          <button id="regen-nickname-btn">🔄</button>
        </div>
        <input
          type="text"
          id="room-key-input"
          data-i18n-key="entryPlaceholder"
          placeholder="노드 제목 입력"
          autocomplete="off"
        />
        <button id="entry-button" data-i18n-key="joinButton">접속</button>
      </div>

      <div id="chat-screen">
        <div class="chat-header">
          <div class="title-wrapper">
            <span id="room-title"></span>
            <button id="recommend-btn" style="display: none">↪︎</button>
          </div>
          <button id="leave-button" data-i18n-key="leaveButton">나가기</button>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-form">
          <input
            type="text"
            id="message-input"
            data-i18n-key="chatPlaceholder"
            placeholder="메시지 또는 /go <노드 키>"
            autocomplete="off"
          />
          <button id="send-button">➤</button>
        </div>
      </div>
    </div>

          recommendationNudge:
            "Pro-tip: 다른 노드로 이동하려면 '/go <노드 제목>'을 입력해보세요!",
          alertNickname:
            "닉네임(10자 이하)과 노드 제목을 모두 올바르게 입력해주세요.",
        },
        en: {
          entryTitle: "Node Chat 🤫",
          entryDescription:
            "Enter a topic you're interested in<br/>and meet people.",
          nicknamePlaceholder: "Enter your nickname (under 20 chars)",

      };

      // --- 2. 언어 설정 및 번역 적용 함수 (번역기) ---
      function setLanguage(lang) {
        const langPack = translations[lang] || translations["en"];
        document.querySelectorAll("[data-i18n-key]").forEach((el) => {
          const key = el.dataset.i18nKey;
          const translation = langPack[key];
          if (translation) {
            if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
              el.placeholder = translation;
            } else {
              el.innerHTML = translation;
            }
          }
        });
      }

      // --- 3. 기본 요소 및 상태 변수 ---
      const nicknameInput = document.getElementById("nickname-input");
      const regenNicknameBtn = document.getElementById("regen-nickname-btn");
      const entryScreen = document.getElementById("entry-screen");
      const chatScreen = document.getElementById("chat-screen");
      const entryButton = document.getElementById("entry-button");
      const leaveButton = document.getElementById("leave-button");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const roomKeyInput = document.getElementById("room-key-input");
      const roomTitle = document.getElementById("room-title");
      const chatLog = document.getElementById("chat-log");
      const recommendBtn = document.getElementById("recommend-btn");

      const socket = io("https://nodechat-534n.onrender.com");
      let currentUser = { id: null, localId: null, nickname: null };

      let currentLang = "en";

      // --- 4. 닉네임 생성 기능 ---

      // ✨ 내용이 채워진 함수
      function generateRandomNickname() {
        const adjList = adjectives[currentLang] || adjectives["en"];
        const nounList = nouns[currentLang] || nouns["en"];
        const adj = adjList[Math.floor(Math.random() * adjList.length)];
        const noun = nounList[Math.floor(Math.random() * nounList.length)];
        return `${adj} ${noun}`;
      }

      // ✨ 내용이 채워진 함수
      function setupUserIdentity() {
        let localId = localStorage.getItem("userLocalId");
        if (!localId) {
          localId = "user_" + Math.random().toString(36).substr(2, 16);
          localStorage.setItem("userLocalId", localId);
        }
        currentUser.localId = localId;

        // 저장된 언어와 현재 언어를 비교합니다.
        let storedNickname = localStorage.getItem("userNickname");
        let storedLang = localStorage.getItem("userLanguage");

        // 닉네임이 저장되어 있고 && 저장된 언어가 현재 언어와 같을 때만 불러옵니다.
        if (storedNickname && storedLang === currentLang) {
          nicknameInput.value = storedNickname;
        } else {
          // 언어가 다르거나 저장된 닉네임이 없으면 새로 생성합니다.
          nicknameInput.value = generateRandomNickname();
        }
      }

      // --- 5. 핵심 함수들 ---
      function formatTimestamp(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        return date.toLocaleTimeString(navigator.language, {
          hour: "numeric",
          minute: "2-digit",
        });
      }

      function addMessageToLog(message) {
        const msgGroup = document.createElement("div");
        msgGroup.classList.add("message-group");
        const senderInfo = document.createElement("div");
        senderInfo.classList.add("sender-info");
        const timestampSpan = document.createElement("span");
        timestampSpan.classList.add("timestamp");
        timestampSpan.textContent = formatTimestamp(message.createdAt);
        const msgText = document.createElement("div");
        msgText.classList.add("message-text");
        msgText.textContent = message.text;
        if (message.userId === currentUser.id) {
          msgGroup.classList.add("sent");
          senderInfo.appendChild(timestampSpan);
        } else {
          msgGroup.classList.add("received");
          const nicknameSpan = document.createElement("span");
          nicknameSpan.classList.add("nickname");
          nicknameSpan.textContent = message.senderNickname;
          senderInfo.appendChild(nicknameSpan);
          senderInfo.appendChild(timestampSpan);
        }
        msgGroup.appendChild(senderInfo);
        msgGroup.appendChild(msgText);
        chatLog.appendChild(msgGroup);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      function goToNode(nodeKey, transitionType) {
        if (!nodeKey || !currentUser.id) return;
        const duration = nodeEntryTime
          ? Math.round((Date.now() - nodeEntryTime) / 1000)
          : 0;
        const transitionData = {
          userId: currentUser.id,
          fromNodeKey: currentRoomKey,
          toNodeKey: nodeKey,
          duration: duration,
          transitionType: transitionType,
        };
        socket.emit("joinNodeAndLogTransition", transitionData);
        currentRoomKey = nodeKey;
        nodeEntryTime = Date.now();
        roomTitle.textContent = `🔒 ${nodeKey}`;
        chatLog.innerHTML = "";
        recommendBtn.style.display = "none";
        socket.emit("getRecommendation", { roomKey: nodeKey });
      }

      function joinChat() {
        const nickname = nicknameInput.value.trim();
        const roomKey = roomKeyInput.value.trim();
        const maxLength = currentLang === "ko" ? 10 : 20;

        if (!nickname || nickname.length > maxLength) {
          alert(translations[currentLang].alertNickname);
          return;
        }
        if (!roomKey) {
          alert(
            translations[currentLang].alertRoomKey ||
              "Please enter a node title."
          );
          return;
        }

        currentUser.nickname = nickname;
        localStorage.setItem("userNickname", nickname);
        localStorage.setItem("userLanguage", currentLang); // 현재 언어를 함께 저장합니다.

        socket.emit("userSetup", {
          localId: currentUser.localId,
          nickname: currentUser.nickname,
        });
      }

      function leaveChat() {
        currentRoomKey = null;
        nodeEntryTime = null;
        chatScreen.style.display = "none";
        entryScreen.style.display = "flex";
        chatLog.innerHTML = "";
      }

      function addSystemMessage(text) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("system-message");
        msgDiv.textContent = text;
        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      function handleInput() {
        const text = messageInput.value.trim();
        if (!text) return;
        if (text.startsWith("/go ")) {
          const nodeKey = text.substring(4).trim();
          if (nodeKey) goToNode(nodeKey, "GO_COMMAND");
        } else {
          if (!currentRoomKey || !currentUser.id) return;
          const messageData = {
            userId: currentUser.id,
            nodeKey: currentRoomKey,
            text: text,
          };
          socket.emit("sendMessage", messageData);
        }
        messageInput.value = "";
      }

      // --- 6. 서버로부터 오는 이벤트 듣기 ---
      socket.on("sessionEstablished", ({ userId, nickname }) => {
        currentUser.id = userId;
        currentUser.nickname = nickname;
        console.log("세션 연결 완료:", currentUser);
        if (entryScreen.style.display !== "none") {
          const roomKey = roomKeyInput.value.trim();
          goToNode(roomKey, "INITIAL");
          entryScreen.style.display = "none";
          chatScreen.style.display = "flex";
          roomKeyInput.value = "";
        }
      });

      socket.on("history", (messages) => {
        chatLog.innerHTML = "";
        messages.forEach(addMessageToLog);
        addSystemMessage(translations[currentLang].recommendationNudge);
      });

      socket.on("receiveMessage", (message) => {
        addMessageToLog(message);
      });

      socket.on("recommendationResult", ({ recommendedKey }) => {
        if (recommendedKey) {
          recommendBtn.style.display = "flex";
          recommendBtn.onclick = () =>
            goToNode(recommendedKey, "RECOMMENDATION");
        }
      });

      // --- 7. 이벤트 핸들러 연결 및 초기 설정 ---
      entryButton.addEventListener("click", joinChat);
      roomKeyInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") joinChat();
      });
      leaveButton.addEventListener("click", leaveChat);
      sendButton.addEventListener("click", handleInput);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleInput();
      });
      regenNicknameBtn.addEventListener("click", () => {
        nicknameInput.value = generateRandomNickname();
      });

      document.addEventListener("DOMContentLoaded", () => {
        const userLang = navigator.language.split("-")[0];
        currentLang = translations[userLang] ? userLang : "en";

        setLanguage(currentLang);
        setupUserIdentity();
      });
    </script>
  </body>
</html>
